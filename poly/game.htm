<title>משחקיה</title>
<style>
div#cara{
background-image:url(car.001.png);
height:326px;
width:580px;
background-size:contain;
animation-duration:3s;
animation-timing-function:linear;
animation-iteration-count:infinite;
animation-direction:alternate;
animation-name:drivea;
position:fixed;
background-repeat:no-repeat
}
@keyframes drivea{
0%{
transform:translate(0%,0%) rotate(22deg)
}
100%{
transform:translate(-170%,-50%) rotate(8deg)
}
}
@-webkit-keyframes drivea{
0%{
transform:translate(0%,0%) rotate(22deg)
}
100%{
transform:translate(-170%,-50%) rotate(8deg)
}
}
div#boxa{
animation:stara 3s ease-out infinite alternate;
height:250px;
position:fixed;
transform:translate(200%,-200%) rotate(-45deg) scale(1.5);
width:250px
}
div#planeb,div#planea{
width:inherit;
height:inherit;
background-size:cover;
background-image:url('http://1.gravatar.com/avatar/c663a934f24a6db2546a8ec2fc309651?size=320')
}
div#planea{
animation:rotatea infinite 2s linear
}
div#planeb{
animation:rotateb infinite 2s linear
}
@keyframes stara{
100%{
transform:translate(-200%,200%) rotate(-45deg) scale(0.5)
}
}
@keyframes rotatea{
0%{
transform:translateY(-50%) scaleY(0) rotate(90deg);
filter:brightness(0)
}
50%{
transform:translateY(-35%) scaleY(0.7) rotate(90deg);
filter:brightness(0.5)
}
100%{
transform:translateY(0%) scaleY(1) rotate(90deg);
filter:brightness(1)
}
}
@keyframes rotateb{
0%{
transform:translateY(-100%) scaleY(1) rotate(90deg);
filter:brightness(1)
}
50%{
transform:translateY(-65%) scaleY(0.7) rotate(90deg);
filter:brightness(0.5)
}
100%{
transform:translateY(-50%) scaleY(0) rotate(90deg);
filter:brightness(0)
}
}
@-webkit-keyframes stara{
100%{
transform:translate(-200%,200%) rotate(-45deg) scale(0.5)
}
}
@-webkit-keyframes rotatea{
0%{
transform:translateY(-50%) scaleY(0) rotate(90deg);
filter:brightness(0)
}
50%{
transform:translateY(-35%) scaleY(0.7) rotate(90deg);
filter:brightness(0.5)
}
100%{
transform:translateY(0%) scaleY(1) rotate(90deg);
filter:brightness(1)
}
}
@-webkit-keyframes rotateb{
0%{
transform:translateY(-100%) scaleY(1) rotate(90deg);
filter:brightness(1)
}
50%{
transform:translateY(-65%) scaleY(0.7) rotate(90deg);
filter:brightness(0.5)
}
100%{
transform:translateY(-50%) scaleY(0) rotate(90deg);
filter:brightness(0)
}
}
</style>
</head>
<body>
<center>
<div id="boxa">
	<div id="planea">
	</div>
<div id="planeb">
</div>
</div>
<div id="cara">
</div>
</center>
</body>
</html>
