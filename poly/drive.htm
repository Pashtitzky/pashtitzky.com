<!--?xml version="1.0" encoding="UTF-8" ?-->
<!DOCTYPE html>
<html dir="rtl" itemscope="" itemtype="http://schema.org/WebPage" xmlns="http://www.w3.org/1999/xhtml" lang="iw">
<head>
<link href="https://pashtitzky.github.io/favicon.ico" rel="shortcut icon">
<link href="https://pashtitzky.github.io/favicon.ico" rel="icon">
<link href="https://pashtitzky.github.io/favicon.png" rel="apple-touch-icon">
<link rel="stylesheet" href="drive2.css" />
<meta content="#b6d491" name="msapplication-TileColor">
<meta content="https://pashtitzky.github.io/favicon.png" name="msapplication-TileImage">
<meta content="https://pashtitzky.github.io/favicon.png" itemprop="image">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<title>נהיגה</title>
<style>
html{
background:#a6b750
}
div#frame{
position:fixed
}
div#background2{
transform:translate(1750px, -1750px);
width:0px;
height:0px
}
div#background1{
background-image:url(background1.jpg);
height:3500px;
width:3500px;
background-size:720px;
animation:texture linear infinite 2500ms
}
div#car1{
background-image:url(car.001.png);
background-size:contain;
height:362px;
width:580px;
background-repeat:no-repeat
}
div#car2,div#car3,div#car4,div#car5,div#car6{
position:absolute
}
div#car2{
transform:rotateZ(270deg) translate(-62px,65px) scale(0.2);
filter:drop-shadow(-17px 14px 23px black)
}
div#car3{
transform:rotateZ(270deg) translate(98px,-375px) scale(0.18);
filter:hue-rotate(212deg) drop-shadow(-17px 14px 23px black)
}
div#car4{
transform:rotateZ(270deg) translate(-70px,-153px) scale(0.22);
filter:hue-rotate(143deg) drop-shadow(-17px 14px 23px black)
}
div#car5{
transform:rotateZ(270deg) translate(-329px,117px) scale(0.2);
filter:hue-rotate(262deg) drop-shadow(-17px 14px 23px black)
}
div#car6{
transform:rotateZ(270deg) translate(-280px,-390px) scale(0.21);
filter:hue-rotate(321deg) drop-shadow(-17px 14px 23px black)
}
div#frame2{
width:700px;
height:700px;
animation:90s linear infinite auto2
}
@keyframes texture{
0%{
transform:translateY(0px)
}
100%{
transform:translateY(720px)
}
}
div#background3,div#car1{
animation:120s linear infinite auto1
}
@keyframes auto1{
0%{
transform:rotateZ(0deg)
}
25%{
transform:rotateZ(80deg)
}
50%{
transform:rotateZ(-60deg)
}
75%{
transform:rotateZ(150deg)
}
100%{
transform:rotateZ(360deg)
}
}
@keyframes auto2{
0%{
transform:rotateZ(360deg)
}
100%{
transform:rotateZ(0deg)
}
}
</style>
</head>
<body>
<div id="frame">
<div id="frame2">
	<div id="background3">
		<div id="background2">
			<div id="background1">
			</div>
		</div>
	</div>
	<div id="car2">
		<div id="car1">
		</div>
	</div>
	<div id="car3">
		<div id="car1">
		</div>
	</div>
	<div id="car4">
		<div id="car1">
		</div>
	</div>
	<div id="car5">
		<div id="car1">
		</div>
	</div>
	<div id="car6">
		<div id="car1">
		</div>
	</div>
</div>
</div>
</body>
</html>
