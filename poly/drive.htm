<!--?xml version="1.0" encoding="UTF-8" ?-->
<!DOCTYPE html>
<html dir="rtl" itemscope="" itemtype="http://schema.org/WebPage" xmlns="http://www.w3.org/1999/xhtml" lang="iw">
<head>
<link href="https://pashtitzky.github.io/favicon.ico" rel="shortcut icon">
<link href="https://pashtitzky.github.io/favicon.ico" rel="icon">
<link href="https://pashtitzky.github.io/favicon.png" rel="apple-touch-icon">
<meta content="#b6d491" name="msapplication-TileColor">
<meta content="https://pashtitzky.github.io/favicon.png" name="msapplication-TileImage">
<meta content="https://pashtitzky.github.io/favicon.png" itemprop="image">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<title>נהיגה</title>
<style>
div#frame{
transform:translate(1210px,-1400px);
position:fixed
}
div#background1{
background-image:url(background1.png);
height:3000px;
width:3000px;
background-size:720px;
animation:texture linear infinite 2500ms
}
div#car1{
background-image:url(ren0002.gif);
background-size:contain;
height:362px;
width:580px;
background-repeat:no-repeat
}
div#car2{
transform:rotateZ(270deg) translate(1700px,240px) scale(0.2);
filter:drop-shadow(-17px 14px 23px black)
}
div#car3{
transform:rotateZ(270deg) translate(2020px,25px) scale(0.2);
filter:hue-rotate(212deg) drop-shadow(-17px 14px 23px black)
}
div#car4{
transform:rotateZ(270deg) translate(2250px,237px) scale(0.2);
filter:hue-rotate(143deg) drop-shadow(-17px 14px 23px black)
}
div#car5{
transform:rotateZ(270deg) translate(2421px,123px) scale(0.2);
filter:hue-rotate(262deg) drop-shadow(-17px 14px 23px black)
}
div#car6{
transform:rotateZ(270deg) translate(2870px,-130px) scale(0.2);
filter:hue-rotate(321deg) drop-shadow(-17px 14px 23px black)
}
@keyframes texture{
0%{
transform:translateY(0px)
}
100%{
transform:translateY(720px)
}
}
div#background2,div#car1{
animation:60s linear infinite auto1
}
@keyframes auto1{
0%{
transform:rotateZ(0deg)
}
25%{
transform:rotateZ(80deg)
}
50%{
transform:rotateZ(-60deg)
}
75%{
transform:rotateZ(150deg)
}
100%{
transform:rotateZ(360deg)
}
}
@-webkit-keyframes auto1{
0%{
transform:rotateZ(0deg)
}
25%{
transform:rotateZ(80deg)
}
50%{
transform:rotateZ(-60deg)
}
75%{
transform:rotateZ(150deg)
}
100%{
transform:rotateZ(360deg)
}
}
</style>
</head>
<body>
<center>
<div id="frame">
	<div id="background2">
		<div id="background1">
		</div>
	</div>
	<div id="car2">
		<div id="car1">
		</div>
	</div>
	<div id="car3">
		<div id="car1">
		</div>
	</div>
	<div id="car4">
		<div id="car1">
		</div>
	</div>
	<div id="car5">
		<div id="car1">
		</div>
	</div>
	<div id="car6">
		<div id="car1">
		</div>
	</div>
</div>
</center>
</body>
</html>
